<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="base">
        Aqui Ã© a Base
        
            <div id="display">
                <div id="info">
                    <span>12:22</span>
                    <span>02/03/2023</span>
                </div>
                    <span id="display-text">554544564</span>
            </div>
        <div id="list-1">
            <input type="button" value="C" class="bnt-c">
            <input type="button" value="*" class="bnt-mult">
            <input type="button" value="/" class="bnt-div">
        </div>
        <div id="list-2">
            <input type="button" value="7" class="bnt-7">
            <input type="button" value="8" class="bnt-8">
            <input type="button" value="9" class="bnt-9">
            <input type="button" value="-" class="bnt-minus">
        </div>
        <div id="list-3">
            <input type="button" value="4" class="bnt-4">
            <input type="button" value="5" class="bnt-5">
            <input type="button" value="6" class="bnt-6">
            <input type="button" value="." class="bnt-dot">
        </div>
        <div id="list-4">
            <input type="button" value="1" class="bnt-1">
            <input type="button" value="2" class="bnt-2">
            <input type="button" value="3" class="bnt-3">
            <input type="button" value="+" class="bnt-plus">
        </div>
        <div id="list-5">
            <input type="button" value="0" class="bnt-0">
            <input type="button" value="=" class="bnt-equal">
        </div>
    </div>

    <script src="calc.js"></script>
